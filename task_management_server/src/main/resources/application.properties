spring.application.name=BACKEND TASK MANAGER


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false



spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/taskmanagement?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true



# App Properties
backend.app.jwtSecret=backendTaskManagerSecretKey
backend.app.jwtExpirationMs=86400000
